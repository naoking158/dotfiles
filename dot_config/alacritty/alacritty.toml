[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/themes/tokyo_night.toml"
]

[env]
TERM = "xterm-256color"

[window]
opacity = 0.85
padding = { x = 6, y = 8 }

[font]
size = 16.0
normal = { family = "UDEV Gothic NF", style = "Regular" }
bold = { family = "UDEV Gothic NF", style = "Bold" }
italic = { family = "UDEV Gothic NF", style = "Italic" }
bold_italic = { family = "UDEV Gothic NF", style = "Bold Italic" }

[mouse]
hide_when_typing = false

[scrolling]
history = 10000

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

